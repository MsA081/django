{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category_name }}</title>
    <link rel="stylesheet" href={% static 'show_product.css' %}>
</head>
<body>
    <h1>
        {{ category_name }}
    </h1>
    <ul>
        {{ product_name }}
        <li>
            {% for item in suggestion %}
                <a href={% url 'show_product' item %}>
                {{ item }} is suggestion
                </a>
            {% endfor %}
        </li>

    </ul>
</body>
</html>
